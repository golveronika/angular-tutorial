


<button 
    class="btn btn-primary"
    (click)="onHintVisible()"
>Display Details</button>

<p [ngStyle]="{ display: getHintVisible() }">Some content</p>

<p 
    [ngClass]="{ moreItems: i > 5}"
    *ngFor="let timeOfHint of timeOnHintShows; index as i"
>
    {{ i + 1 }} {{timeOfHint}}
</p>


<input 
    type="text"
    class="form-control"
    (input)="onUpdateUserName($event)"
    [(ngModel)]="userName"
/>

<p>{{ userName }}</p>

<button 
    class="btn btn-primary" 
    [disabled]="!allowupdateUserName"
    (click)="resetUserName()"
>Reset username</button>


<input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
    [(ngModel)]="serverName"
/>

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>

<ng-template #noServer>
    <p>Server was not created</p>
</ng-template>

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
>Create server</button>

<p [innerText]="allowNewServer"></p>

<p>{{ serverCreationStatus }}</p>

<app-server *ngFor="let server of servers"></app-server>
